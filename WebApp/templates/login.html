<!DOCTYPE html>
<html>
<head>
	<title>Log in Page</title>
</head>
<body>

	<h1>Log in</h1>
	<form  action="{% url 'WebApp:login' %}" method="POST" id="loginForm">
	{% csrf_token %} 
	Student-ID: <input type="text" name="student_id"><br>
	Password: <input type="password" name="password"><br>
	<input type="submit" name="login">

</form>
</body>
</html>
